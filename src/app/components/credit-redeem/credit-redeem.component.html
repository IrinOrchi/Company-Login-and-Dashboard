<div class="emptycontainer">
    <div class="flex flex-col items-center justify-center">
        <div class="flex flex-col items-center justify-center">
            <img src="../../../assets/images/RedeemCredit.svg" alt="" />
            <h3 class="title mt-3">You currently have no Credits</h3>
            <p class="text-center">
                Please insert any Referral Code you have to add credit
            </p>
        </div>
        <div class="flex flex-col items-center justify-center">
            <h3 class="ref">Referral Code</h3>
            <input type="text" placeholder="Enter Referral Code" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 refinput" minlength="6"
                maxlength="6" [(ngModel)]="token" />
            @if(statusText){<p class="text-center text-red-700">{{statusText}}</p>}
            <button type="button" class="mt-3 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" (click)="submitCreditSystem()">Submit</button>
        </div>
    </div>
</div>
