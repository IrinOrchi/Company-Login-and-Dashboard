<div class="modal-header">
  <div class="attention-section">
      <span class="bi bi-exclamation-triangle attention-logo"></span>
      <h4 class="modal-title attention-text">{{title}}</h4>
  </div>
  <!-- <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
  </button> -->
</div>
<div class="modal-body">
  {{ message }}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="decline()">No</button>
  <button type="button" class="btn btn-primary" (click)="accept()">Yes, continue</button>
</div>
